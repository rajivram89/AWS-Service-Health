name: Python Script Runner

on:
  schedule:
    - cron: "*/30 * * * *"  # Runs every 30 minutes
  push:
    branches: [ main ]

jobs:
  run-python:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - run: python health status last 3 days.py
